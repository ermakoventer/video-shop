{% extends 'courses/main-layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
Страница авторизации
{% endblock %}


{% block main_section %}

<div class="container">
	<h1> Страница авторизации </h1>
	<form method="POST" class="form-register auth">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-outline-warning" type="submit">Войти</button>
		<hr>
		<p>Забыли пароль? <a href="{% url 'pass-reset' %}">Получить новый</a></p>
	</form>
</div>


{% endblock %}
